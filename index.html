<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Staking Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="g3x_logo.png" alt="G3X24 Logo" class="logo">
        <h1>G3X Staking Portal</h1>
        <button id="connectButton">Connect Wallet</button>
        <p>TVL: <span id="tvl">-</span> G3X</p>
        <input type="number" id="stakeAmount" placeholder="Amount to Stake">
        <select id="stakeTier">
            <option value="90">90 Days</option>
            <option value="180">180 Days</option>
            <option value="270">270 Days</option>
            <option value="365">365 Days</option>
        </select>
        <button id="approveButton">Approve</button>
        <button id="stakeButton">Stake</button>
        <br><br>
        <button id="claimButton">Claim Reward</button>
        <button id="unstakeButton">Unstake</button>
        <p>Wallet: <span id="walletAddress">-</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</body>
</html>
