<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X Staking Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="g3x_logo.png" alt="G3X Logo" class="logo">
        <h1>G3X Staking Portal</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="tvl">TVL: Loading...</div>
        <div class="staking-section">
            <label for="stakeAmount">Amount to Stake:</label>
            <input type="number" id="stakeAmount" placeholder="Enter amount">
            <label for="stakeTier">Select Tier (days):</label>
            <select id="stakeTier">
                <option value="90">90</option>
                <option value="180">180</option>
                <option value="270">270</option>
                <option value="365">365</option>
            </select>
            <button id="approveBtn">Approve</button>
            <button id="stakeBtn">Stake</button>
        </div>
        <div class="reward-section">
            <button id="claimBtn">Claim Reward</button>
            <button id="unstakeBtn">Unstake</button>
        </div>
        <div id="status">ðŸ”„ Waiting for user action...</div>
    </div>

    <script src="abi.js"></script>
    <script src="script.js"></script>
</body>
</html>
